    estimateBlockTime: 6
    reorgPeriod: 5
  chainId: 1480
  deployer:
    name: Abacus Works
    url: https://www.hyperlane.xyz
  displayName: Vana
  domainId: 1480
  gasCurrencyCoinGeckoId: vana
  name: vana
  nativeToken:
    decimals: 18
    name: Vana
    symbol: VANA
  protocol: ethereum
  rpcUrls:
    - http: https://rpc.vana.org
  technicalStack: other
  logoURI: /logos/vana.svg